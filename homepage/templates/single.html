{%load static%}
{%load bootstrap3%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>{{project.title}}</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class="m-5">
  <div class="container my-5 z-depth-1">


    <!--Section: Content-->
    <section class="dark-grey-text">

      <div class="row pr-lg-5">
        <div class="col-md-7 mb-4">
          <a href="{%url 'home'%}"><button type="button" class="btn btn-outline-dark btn-rounded mx-0">Go
              Back</button></a>
          <br><br><br><br>
          <div class="view">
            <img src="{{project.image.url}}" class="img-fluid" alt="smaple image">
          </div>
        </div>
        <div class="col-md-5 d-flex align-items-center">
          <div>

            <h3 class="font-weight-bold mb-4">{{project.title}}</h3>
            <h6 class="font-weight-bold mt-2 mb-3"><i class="fas fa-chart-line pr-2"></i>{{project.category}}</h6>
            <p>{{project.description}}</p>
            <a href="{{project.link}}">{{project.link}}</a>
            <hr>
            <link><a href="{{project.link}}"><button type="button" class="btn btn-secondary btn-rounded mx-0">Visit Site</button></a></link>
        
            
            <button type="button" class="btn btn-outline-secondary btn-rounded mx-0">Rate</button>
            <hr>

            
            </div>
          </div>
        </div>



      </div>
  </div>
  </div>

  </section>
  <!--Section: Content-->


  </div>
