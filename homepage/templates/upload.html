<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>{{project.title}}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <div class="container my-5 z-depth-1">
        <br><br>

        <!--Section: Content-->
        <section class="dark-grey-text p-5">

            <!-- Grid row -->
            <div class="row">

                <!-- Grid column -->
                <div class="col-md-5 mb-4 mb-md-0">

                    <div class="view">
                        <img src="https://mdbootstrap.com/img/illustrations/undraw_Group_chat_unwm.svg"
                            class="img-fluid" alt="smaple image">
                    </div>

                </div>
                <!-- Grid column -->

                <!-- Grid column -->
                <div class="col-md-7 mb-lg-0 mb-4">

                    <!-- Form -->
                    <form class="" action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- Section heading -->
                        <h3 class="font-weight-bold my-3">Upload your Projects here</h3>

                        <p class="text-muted mb-4 pb-2">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                            Quibusdam vitae, fuga similique quos aperiam tenetur quo ut rerum debitis.</p>

                        <div class="input-group">
                            <input name="title" type="text" class="form-control" placeholder="Enter your project title"
                                aria-label="Title" aria-describedby="button-addon2">

                        </div>
                        <br>
                        <div class="input-group">
                            <input required name="description" type="text" class="form-control"
                                placeholder="Enter your Description" aria-label="Title"
                                aria-describedby="button-addon2">

                        </div>
                        <br>
                        <div class="input-group">
                            <input type="text" name="category_new" class="form-control"
                                placeholder="Create new Category" aria-label="Title" aria-describedby="button-addon2">

                        </div>
                        <br>

                        <!-- <div class="input-group text-muted mb-4 pb-2">


                            <p>Category
                                <br>
                                <select class="form-control" name="category">
                                    <option value="none" disabled selected>Choose your option</option>
                                    {% for category in categories %}
                                    <option value="{{category.id.url}}">{{category.name}}</option>
                                    {% endfor %}
                                </select>
                            </p>


                        </div> -->
                        <div class="form-group m-3 text-muted mb-4 pb-2">
                            <label>Select a category</label>
                            <select name="category" class="form-control">
                                <option value="none">Select a category</option>
                                {% for category in categories %}
                                <option value="{{category.id}}">{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Image</label>
                            <br>
                            <input required name="image" type="file" class="form-control-file">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-secondary btn-rounded mx-0">Upload</button>

                    </form>
                    <!-- Form -->

                </div>
                <!-- Grid column -->

            </div>
            <!-- Grid row -->

        </section>
        <!--Section: Content-->


    </div>
</body>

</html>
